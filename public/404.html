<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Page Not Found · rahriver</title>

  <!-- THEME -->
  <style>
    :root{
      --accent:#ffcc00;
      --bg:#000;
      --fg:#f4f4f4;
      --muted:#aaaaaa;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--fg);
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      display:grid;place-items:center;padding:24px;
    }
    .wrap{max-width:900px;text-align:center}
    .logo{
      width:min(420px,90vw);height:auto;display:block;margin:0 auto 24px;
      filter:drop-shadow(0 12px 48px rgba(255,204,0,.15));
    }
    h1{font-size:clamp(28px,4vw,44px);margin:0 0 8px}
    p{color:var(--muted);margin:0 0 24px}
    .btn{
      display:inline-block;padding:12px 20px;border-radius:12px;
      border:2px solid var(--accent);color:#000;background:var(--accent);
      text-decoration:none;font-weight:600;transition:transform .1s ease,filter .2s ease;
    }
    .btn:hover{transform:translateY(-1px);filter:brightness(1.05)}
    .dna{
      width:110px;opacity:.18;margin:28px auto 0;display:block;
      animation:float 5s ease-in-out infinite;
    }
    @keyframes float{50%{transform:translateY(-6px)}}
    footer{margin-top:20px;color:var(--muted);font-size:14px}
    a.inline{color:var(--accent)}
  </style>

  <!-- Remove favicon entirely by deleting these two lines.
  <link rel="icon" href="/images/fav.png" type="image/png" />
  <link rel="apple-touch-icon" href="/images/fav.png" />
  -->
</head>
<body>
  <main class="wrap" role="main" aria-label="404">
    <img class="logo" src="/images/404.png" alt="Lost sailor illustration" />
    <h1>Oops — that page drifted off course.</h1>
    <p>Let’s get you back to safer waters.</p>
    <a class="btn" href="/">Back to Home</a>
    <img class="dna" src="/images/dna.png" alt="" />
    <footer>© <span id="y"></span> rahriver · <a class="inline" href="/">rahriver.github.io</a></footer>
  </main>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
