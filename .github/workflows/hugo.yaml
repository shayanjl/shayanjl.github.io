name: Deploy Hugo site

on:
  push:
    branches: [ "main" ]     # change if your default branch is different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true          # fetch themes/hugo-profile if it's a submodule
          fetch-depth: 0

      - name: Show tree (debug)
        run: |
          echo "Repo root:" && pwd
          ls -la
          echo "themes dir:" && ls -la themes || true
          echo "static dir:" && ls -la static || true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.125.7'
          extended: true

      # If your theme uses PostCSS (many do), keep this step.
      # If you know it's not needed, you can delete this step safely.
      - name: Setup Node (for PostCSS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install PostCSS deps (safe if package.json absent)
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            npm init -y
            npm i -D postcss postcss-cli autoprefixer
          fi

      - name: Build site
        env:
          HUGO_ENV: production
        run: |
          hugo --minify
          test -f public/index.html && echo "Index exists" || (echo "No public/index.html"; exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
